
<mat-card class="card-style">
  <mat-card-header class="title-align">
    <mat-card-title>Shopping Cart</mat-card-title>
  </mat-card-header>
  <table mat-table [dataSource]="tableDataSource" class="table-style">


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      <td mat-footer-cell *matFooterCellDef>  </td>

    </ng-container>

    <!-- Qty Column -->
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef> Qty </th>
      <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
      <td mat-footer-cell *matFooterCellDef>  Total </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} </td>

    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>
        Delete
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onClear(element)">
          <mat-icon>clear</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>  </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

  </table>
</mat-card>
